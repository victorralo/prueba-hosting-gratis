<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaInplastviv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Inplastviv</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img src="imagenes/logo inplastvivblack.png" alt="Logo de Inplastviv" width="275"  style="margin-left: -35px";>       
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./menutienda.html">
                            <i class="bi bi-arrow-left-circle-fill" style="font-size: 3em;"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill" style="font-size: 2em;"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"></p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Inplastviv</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="btn-abrir-modal"  class="carrito-acciones-cotizar">Cotizar</button>
                        
                        <dialog id="modal">   
                        <div class="form-register">  
                            <form action="https://formsubmit.co/victor.ramosl@outlook.com"method="POST" >
                        <h4>Datos</h4>
                        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre(personal/empresa)">
                        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Correo electronico">
                        <input class="controls" type="number" name="correo" id="correo" placeholder="telefono">
                        <input class="controls" type="text" name="ciudad" id="contrasena" placeholder="Ciudad">
                        <input class="botons" type="submit" value="Enviar">
                        <input type="hidden" name="_next" value="https://victorralo.github.io/prueba-hosting-gratis/">
                        <input type="hidden" name="_captcha" value="false">
                            </form>
                        </div>
                       </dialog>
                    
                    
                </div>
                    
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/ventanamodal.js"></script>
</body>
</html>
