<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- En el head de administrador.html -->
<script src="./js/administrador.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Header del panel de administrador -->
        <header class="header-admin">
            <h1 class="logo">Panel de Administrador</h1>
        </header>
        <main>
            <!-- Aquí se mostrarán los datos del cliente y del carrito de compras -->
            <div class="contenedor-admin">
                <h2>Datos del cliente</h2>
                <div id="datos-cliente" class="datos-cliente">
                    <!-- Aquí se cargarán los datos del cliente desde el LocalStorage -->
                </div>

                <h2>Productos en el carrito</h2>
                <div id="productos-carrito" class="productos-carrito">
                    <!-- Aquí se cargarán los productos del carrito desde el LocalStorage -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
