<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaInplastviv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <a href="./index.html">
            <h1 class="logo">Inplastviv</h1>
        </a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <a href="./index.html">
            <header>
                <img src="imagenes/logo inplastvivblack.png" alt="Logo de Inplastviv" width="275"  style="margin-left: -35px";>       
            </header>
        </a>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./menutienda.html">
                            <i class="bi bi-arrow-left-circle-fill" style="font-size: 3em;"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill" style="font-size: 2em;"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"></p>
            </footer>
        </aside>
        <main>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="btn-abrir-modal"  class="carrito-acciones-cotizar">Cotizar</button>
                        
                        <dialog id="modal">   
                        <div class="form-register">  
                            <form>
                        <h4>Datos</h4>
                        <input oninput="capitalizeFirstLetter(this)" class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre(personal/empresa)" required>
                        <input class="controls" type="email" name="correo" id="mail" placeholder="Correo electronico" required>
                        <input class="controls" type="tel" name="telefono" pattern="[0-9]*" inputmode="numeric" id="telefono" placeholder="telefono" required>
                        <input oninput="capitalizeFirstLetter(this)" class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
                        <input class="controls" type="date" name="fecha" id="fecha" required>
                        <a href="#" class="botons" onclick=" guardar() "> ENVIAR</a>
                        <input type="hidden" name="_next" value="https://n9.cl/axvzt">
                        <input type="hidden" name="_captcha" value="false">
                            </form>
                        </div>
                        </dialog>
                    
                    
                </div>
                    
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <script src="./js/configuracion.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/guardar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/ventanamodal.js"></script>
    <script src="./js/mayuscula.js"></script>

</body>
</html>
